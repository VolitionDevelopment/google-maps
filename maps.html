<!DOCTYPE html>
<html ng-app="citiesApp">
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet">	
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbHVVTdxBf2MaVVRS3_I_hKP-5GUkstes"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/cities.js"></script>	
</head>
<body ng-controller="citiesCtrl">
	<div id="map"></div>
	<div class="container" style="float: right; width: 40%; margin-top: 20px;">
		<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>City</th>
				<th>Year Rank</th>		
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="city in cities track by $index">
				<td>{{city.city}}, {{city.state}} | <a ng-click="triggerClick($index)" class="btn btn-primary btn-sm">Show Info</a></td>
				<td>{{city.yearRank}}</td>
			</tr>
		</tbody>
		</table>
	</div>
	
</body>
</html>
